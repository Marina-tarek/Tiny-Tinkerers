<header class="bg-white dark:bg-gray-900">

                    </a>

                <div class=" flex items-center">

                    <div class="flex lg:hidden me-2">

                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <el-popover-group class="hidden lg:flex lg:gap-x-12 me-2">
                        <a href="index.html#Home" class="text-sm/6 font-semibold text-black dark:text-white">Home</a>
                        <a href="index.html#About" class="text-sm/6 font-semibold text-black dark:text-white">About</a>
                        <a href="craft.html" class="text-sm/6 font-semibold text-black dark:text-white">Crafts</a>
                        <a href="index.html#Contact" class="text-sm/6 font-semibold text-black dark:text-white">Contact</a>
                    </el-popover-group>

                        <div id="toggle" onclick="change()" class=" rounded-full  py-1.5 px-2 ms-2.5 flex items-center h-[35px] bg-[url(../src/images/toggle_bg1.png)] dark:bg-[url(../src/images/toggle_bg.png)] bg-center ">
                            
                                <i id="theme-toggle-dark-icon" class="block dark:hidden  px-1  me-1 fa-solid fa-moon text-white dark:text-black "></i>
                            
                            <i id="theme-toggle-light-icon" class="hidden dark:block  px-1 fa-solid fa-sun text-black dark:text-white"></i>
                            
                        </div>
                </div>
            </div>
        </div>
    </div>
        <el-dialog>
            <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
            <div tabindex="0" class="fixed inset-0 focus:outline-none">
                    <el-dialog-panel
                    class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 dark:bg-gray-900 dark:sm:ring-gray-100/10">
                    <div class="flex items-center justify-between">
                    <a href="#Home" class="-m-1.5 p-1.5">
                        <img src="../src/images/logo.webp" alt="Tiny Tinkerers logo image" class="w-14 h-14">

                    </a>
                        <button type="button" command="close" commandfor="mobile-menu"
                            class="-m-2.5 rounded-md p-2.5 text-gray-700 dark:text-gray-400">
                            <span class="sr-only">Close menu</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                data-slot="icon" aria-hidden="true" class="size-6">
                                <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-gray-500/10 dark:divide-white/10">
                            <div class="space-y-2 py-6">
                                    <a href="index.html#Home"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-black dark:text-white hover:bg-white/5">Home</a>
                                    <a href="index.html#About"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold  text-black dark:text-white hover:bg-white/5">About</a>
                                    <a href="craft.html"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold  text-black dark:text-white hover:bg-white/5">Crafts</a>
                                    <a href="index.html#Contact"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold  text-black dark:text-white hover:bg-white/5">Contact</a>
                                </div>
                            </div>
                        </div>
                    </el-dialog-panel>
                </div>
            </dialog>
    </el-dialog>
</header>
