<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- start navbar -->
    <nav id="navbar-placeholder" class="shadow-lg border-b-[1px] border-[#EE4F31] "></nav>
<!-- craft description section -->
<section class="craft_desc_section py-14 bg-white dark:bg-gray-900">
<div class="container mx-auto">

<div id="craft_desc_title" class="my-7">  
</div>

<div class=" py-10">
<div class="flex justify-center">
    <h2 class="text-[#EE4F31] text-3xl font-bold my-4 font-serif  underline decoration-wavy">Easy Steps to Create This Craft</h2>
</div>
<div id="craft_desc_images" class="flex flex-wrap  my-7  gap-x-5 gap-y-10 justify-evenly xl:justify-start" >

</div>
</div>
<div class="py-7">
<div class="flex justify-center">
    <h2 class="text-[#EE4F31] text-3xl font-bold my-4 font-serif  underline decoration-wavy">Get Your Tools Ready</h2>
</div>
<div id="tools" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4 my-7">

</div>
</div>
<div class="py-7">
<div class="flex justify-center">
    <h2 class="text-[#EE4F31] text-3xl font-bold my-4 font-serif  underline decoration-wavy">Learn This Craft with Our Video Tutorial</h2>
</div>
<div id="craft_video" class="my-7 w-[80%] mx-auto">

</div>
</div>
</div>
</section>

<!-- carousel between craft steps -->
<div id="animation-carousel"
     class="hidden fixed inset-0 w-full bg-black/90 z-[9999]  justify-center items-center"
     data-carousel="static">

  <div id="all_steps" class="relative w-[90vw] h-[70vh] overflow-hidden rounded-lg">

  </div>

  <button type="button" data-carousel-prev
          class="absolute top-1/2 left-5 -translate-y-1/2 text-white text-3xl select-none"><i id="arrowLeft" class="m-3 pointer fa-solid fa-chevron-left"></i></button>
  <button type="button" data-carousel-next
          class="absolute top-1/2 right-5 -translate-y-1/2 text-white text-3xl select-none"><i id="arrowRight" class="m-3 pointer fa-solid fa-chevron-right"></i></button>


  <button id="closeCarousel"
          class="absolute top-5 right-5 text-white text-2xl">âœ•</button>
</div>


   <!-- to return top -->
  <div class=" justify-center rounded-t-full items-center to_top text-center py-2 cursor-pointer bottom-0 right-[10px] fixed bg-[#EE4F31] w-[35px] h-[35px]" id="toTopBtn">
    <i class="fa-solid fa-angle-up text-xl text-white"></i>
  </div>   

  <!-- footer section -->
<footer id="Page_end" class=" bg-white dark:bg-gray-900  py-16"></footer>


    <script>
        fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-placeholder").innerHTML = data;
            });
    </script>

    <script src="js/mode.js"></script>
    <script src="js/craft_desc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
     <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data2 => {
        document.getElementById("Page_end").innerHTML = data2;
      });
  </script>
