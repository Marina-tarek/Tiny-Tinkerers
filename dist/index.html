<!DOCTYPE html>
<html lang="en" class="scheme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tinkerers</title>
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="output.css">
</head>
<body>
        <!-- start navbar -->
    <header class="bg-white dark:bg-gray-900">
        <nav aria-label="Global" class="">
            <div class="container mx-auto py-5 lg:py-5">
                <div class=" flex max-w-7xl items-center justify-between">
                    <div class="flex lg:flex-1">
                        <a href="#" class="-m-1.5 p-1.5">
                            <span class="text-white text-xl">Port<span
                                    class="text-[#369EC4] text-xl">folio</span></span>

                        </a>
                    </div>

                    <div class=" flex items-center">

                        <div class="flex lg:hidden me-2">
                            <button type="button" command="show-modal" commandfor="mobile-menu"
                                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400">
                                <span class="sr-only">Open main menu</span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                    data-slot="icon" aria-hidden="true" class="size-6">
                                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                        <el-popover-group class="hidden lg:flex lg:gap-x-12 me-2">
                            <a href="#Home" class="text-sm/6 font-semibold text-black dark:text-white">Home</a>
                            <a href="#" class="text-sm/6 font-semibold text-black dark:text-white">Skills</a>
                            <a href="#" class="text-sm/6 font-semibold text-black dark:text-white">Projects</a>
                            <a href="#" class="text-sm/6 font-semibold text-black dark:text-white">Contact</a>
                        </el-popover-group>

                        <div class="border rounded-full border-white py-1.5 px-3 ms-2.5 flex">
                            <div id="dark_icon" class="bg-[#369EC4] py-1.5 px-1.5 rounded-[50%] me-1.5">
                                <i class="fa-solid fa-moon text-white "></i>
                            </div>
                            <div id="light_icon" class=" py-1.5 px-1.5 rounded-[50%]"><i class="fa-solid fa-sun"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <el-dialog>
            <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
                <div tabindex="0" class="fixed inset-0 focus:outline-none">
                    <el-dialog-panel
                        class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 dark:bg-gray-900 dark:sm:ring-gray-100/10">
                        <div class="flex items-center justify-between">
                            <a href="#" class="-m-1.5 p-1.5">
                                <span class="sr-only">Your Company</span>
                                <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
                                    alt="" class="h-8 w-auto dark:hidden" />
                                <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
                                    alt="" class="h-8 w-auto not-dark:hidden" />
                            </a>
                            <button type="button" command="close" commandfor="mobile-menu"
                                class="-m-2.5 rounded-md p-2.5 text-gray-700 dark:text-gray-400">
                                <span class="sr-only">Close menu</span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                    data-slot="icon" aria-hidden="true" class="size-6">
                                    <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                        <div class="mt-6 flow-root">
                            <div class="-my-6 divide-y divide-gray-500/10 dark:divide-white/10">
                                <div class="space-y-2 py-6">
                                    <a href="#Home"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Home</a>
                                    <a href="#"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Skills</a>
                                    <a href="#"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Projects</a>
                                    <a href="#"
                                        class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Contact</a>
                                </div>
                            </div>
                        </div>
                    </el-dialog-panel>
                </div>
            </dialog>
        </el-dialog>
    </header>

<!-- start hero section -->
 <section id="Home" class="hero_section bg-white dark:bg-gray-900">
    <div class="container mx-auto">
<div class="flex justify-between items-center">
<div class="hero_desc w-11/12 mx-auto md:w-6/12">
<h1 class="text-black dark:text-pink-500 text-5xl font-bold">Welcome to Tiny Tinkerers!</h1>
<p class="dark:text-white my-3.5">A magical space where kids explore, create, and craft their imaginations into colorful masterpieces.</p>
</div>
<div class="hero_image w-11/12 mx-auto md:w-5/12">
<img src="" alt="" class="w-full">
</div>
</div>
    </div>
 </section>
 <!-- end hero section -->

    <script src="main.js"></script>
</body>
</html>
